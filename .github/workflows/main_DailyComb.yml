# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DailyComb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2ff9ba37622d4713adcd4d30c63390dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0e3e2e00c2e1463eb94884a767488899 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2ff9ba37622d4713adcd4d30c63390dc }}/node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DailyComb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_68979988c074403fafc53225f4d0e83b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2ff9ba37622d4713adcd4d30c63390dc }}/node:${{ github.sha }}'