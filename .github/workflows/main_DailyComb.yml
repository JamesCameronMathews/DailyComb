# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DailyComb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_73251fbc62ca485f8a19b892314d037f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d6ca38770ae540bfbe0dda5734b60f5f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73251fbc62ca485f8a19b892314d037f }}/ghost:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DailyComb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_870f9bd7e2e74ca1814258a963b919e8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73251fbc62ca485f8a19b892314d037f }}/ghost:${{ github.sha }}'